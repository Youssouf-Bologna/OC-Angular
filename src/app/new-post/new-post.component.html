<div class="row" >
  <h2 class="text-center">Nouveau post</h2>
  <div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="postForm" (ngSubmit)="onPost()" >
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" formControlName="title" />
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea id="content" placeholder="Text de votre post ..." class="form-control" formControlName="content" ></textarea>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="postForm.invalid">Post!</button>
    </form>
  </div>
</div>
