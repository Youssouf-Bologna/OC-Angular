<li [ngClass]="{'list-group-item ': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0} ">
    <div class="pull-right">{{ post.post_date}}</div>
    <h3> {{ post.title }}</h3>
	<p> {{ post.content }} </p>
	<button type="button" class="btn btn-success" (click)="onLove(post)" >Love it!</button>
	{{post.loveIts}}
	<button type="button" class="btn btn-danger" (click)="onNoLove(post)" >Don't love it</button>
    <button type="button" class="btn btn-danger pull-right" (click)="onDelete(post)">Supprimer post</button>
	
</li>
